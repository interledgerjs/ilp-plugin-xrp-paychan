machine:
  node:
    version: 7.7.1
test:
  override:
    # Run lint
    - npm run lint
    # Run tests with coverage
    - npm test
    # Run integration test suite
    # - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else npm run integration; fi
  post:
    # Upload code coverage data
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ $(npm show ilp-plugin-payment-channel-framework version) != $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @) ] ; then npm publish ; fi
general:
  artifacts:
    - "coverage/lcov-report"
